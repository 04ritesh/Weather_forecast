<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="card">
      <div class="flex">
        <input type="text" class="input">
        <button class="search"><img class="img"  src="images/search.png"></button>
      </div>
      <div class="mid">
        <img src="images/clouds.png">
        <h1 class="temp">22</h1>
        <p class="city">New York</p>
      </div>
      <div class="foot">
        
        <div class="l">
            <img class="hum" src="images/humidity.png">
          <div>
            <p class="humidity">50 o C </p>
            <p>humidity</p>
          </div>
        </div>
       <div class="l">
        <img class="win" src="images/wind.png">
<div>
    <p class="wind">15km/hr</p>
    <p>wind speed</p>
</div>
      
       </div>
      </div>
    </div>
    <script>
      const api_key = "3026adc0ec6c54907d230fade6c07383";
      const api_link="https://api.openweathermap.org/data/2.5/weather?&units=metric&q=";
      const  searchbox=document.querySelector(".flex input");
      const  searchbutton=document.querySelector(".flex button");

      async function checkweather(city){
        const response=await fetch(api_link + city +`&appid=${api_key}`);
        var data=await response.json();
        console.log(data);

        document.querySelector(".city").innerHTML=data.name;
        document.querySelector(".temp").innerHTML=data.main.temp;
        document.querySelector(".humidity").innerHTML=data.main.humidity;
        document.querySelector(".wind").innerHTML=data.wind.speed;
      }

      searchbutton.addEventListener("click",()=>{
        checkweather(searchbox.value);
        console.log("clicked");
      })
      
    </script>
</body>
</html>
